  <div class="gallery-container">
    {{ $images := split (.Get "images") "," }}
    {{ range $index, $image := $images }}
      <div class="gallery-item">
        <img src="{{ $image }}" alt="Gallery Image {{ $index }}" loading="lazy" onclick="openLightbox('{{ $image }}', this)">
      </div>
    {{ end }}
  </div>
  
  <!-- Lightbox Overlay -->
  <div id="lightbox-overlay" class="hidden">
    <div id="lightbox-bg" class="lightbox-bg" onclick="closeLightbox()"></div>
    <img id="lightbox-img" class="lightbox-img" src="" alt="Enlarged Image">
  </div>
  
  <style>
    /* Gallery Grid */
    .gallery-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
  
    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0px;
    }
  
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .gallery-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    @media (min-width: 800px) {
      .gallery-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  
    /* Lightbox Styles */
    #lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
  
    #lightbox-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
    }
  

  </style>
  
  <script>
    const lightboxOverlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
  
    function openLightbox(imageSrc, clickedImage) {
      const rect = clickedImage.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
  
      // Set initial styles for lightbox image to match the clicked image position
      lightboxImg.src = imageSrc;
      lightboxImg.style.position = 'absolute';
      lightboxImg.style.left = `${rect.left}px`;
      lightboxImg.style.top = `${rect.top}px`;
      lightboxImg.style.width = `${rect.width}px`;
      lightboxImg.style.height = `${rect.height}px`;
      lightboxOverlay.classList.remove('hidden');
      lightboxOverlay.classList.add('visible');
  
      // Delay to let the overlay render before animating
      setTimeout(() => {
        // Transition to center of screen
        lightboxImg.style.position = 'relative';
        lightboxImg.style.left = '0';
        lightboxImg.style.top = '0';
        lightboxImg.style.width = '90%';
        lightboxImg.style.height = '90%';
        lightboxImg.style.transform = 'translate(0, 0)';
      }, 10);
    }
  
    function closeLightbox() {
      const rect = lightboxImg.getBoundingClientRect();
  
      // Animate the image shrinking back to its original position
      lightboxImg.style.position = 'absolute';
      lightboxImg.style.left = `${rect.left}px`;
      lightboxImg.style.top = `${rect.top}px`;
      lightboxImg.style.width = `${rect.width}px`;
      lightboxImg.style.height = `${rect.height}px`;
  
      // Delay before hiding the overlay for the animation to complete
      setTimeout(() => {
        lightboxOverlay.classList.remove('visible');
        lightboxOverlay.classList.add('hidden');
      }, 400);  // Duration of the animation
    }
  </script>
