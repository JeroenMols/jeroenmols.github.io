    .gallery-container {

    #lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
  
    #lightbox-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  
    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
    }
  

  </style>
  
  <script>
    const lightboxOverlay = document.getElementById('lightbox-overlay');
    const lightboxImg = document.getElementById('lightbox-img');
  
    function openLightbox(imageSrc, clickedImage) {
      const rect = clickedImage.getBoundingClientRect();
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
  
      
      lightboxImg.src = imageSrc;
      lightboxImg.style.position = 'absolute';
      lightboxImg.style.left = `${rect.left}px`;
      lightboxImg.style.top = `${rect.top}px`;
      lightboxImg.style.width = `${rect.width}px`;
      lightboxImg.style.height = `${rect.height}px`;
      lightboxOverlay.classList.remove('hidden');
      lightboxOverlay.classList.add('visible');
  
      
      setTimeout(() => {
        
        lightboxImg.style.position = 'relative';
        lightboxImg.style.left = '0';
        lightboxImg.style.top = '0';
        lightboxImg.style.width = '90%';
        lightboxImg.style.height = '90%';
        lightboxImg.style.transform = 'translate(0, 0)';
      }, 10);
    }
  
    function closeLightbox() {
      const rect = lightboxImg.getBoundingClientRect();
  
      
      lightboxImg.style.position = 'absolute';
      lightboxImg.style.left = `${rect.left}px`;
      lightboxImg.style.top = `${rect.top}px`;
      lightboxImg.style.width = `${rect.width}px`;
      lightboxImg.style.height = `${rect.height}px`;
  
      
      setTimeout(() => {
        lightboxOverlay.classList.remove('visible');
        lightboxOverlay.classList.add('hidden');
      }, 400);  
    }
  </script>
